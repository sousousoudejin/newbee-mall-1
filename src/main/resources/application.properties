#mysql 连接信息
spring.datasource.name=newbee-mall-datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/local?useUnicode=true&serverTimezone=GMT&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin

#thymeleaf 配置信息
#thymeleaf 禁用模板缓存
spring.thymeleaf.cache=false

#mybatis 配置
#该参数指定 mapper xml地址
mybatis.mapper-locations=mapper/*Mapper.xml